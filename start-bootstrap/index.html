<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" 
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <a href="#">START BOOTSTRAP</a>
                    </div>
                    <div class="nav-items">
                        <button class="button1" ><a href="btn">Sign Up</a></button>
                    </div>
                </div>
            </div>
            
        </nav>
    </header>
    <main>
        <section id="pict-part">
            <div class="intro">
                <div class="container">
                    <div class="image ">
                        <img src="./assets/image/bg-masthead.jpg" alt="#">
                    </div>
                    <div class="text-center">
                        <h1>Generate more leads with a professional landing page!</h1>
                    </div>   
                    <div class="form">
                        <form class="button" action="#" >
                            <label for="email"></label>
                            <input class="email", placeholder="Email Addres",
                            type="email", id="email", required, name="email">
                            <button class="button" type="submit"> Submit</button>
                            <div class="dnone" id="submitError">
                                <div class="error-center">Email Address is required.</div>
                                <div class="error-try">Email Address Email is not valid.</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="icons-text">
            <div class="container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>

                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
